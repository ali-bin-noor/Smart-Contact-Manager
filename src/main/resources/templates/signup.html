<!DOCTYPE html>
<<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="base::layout(~{::section})">
<head>
<meta charset="ISO-8859-1">
<title>Home Page</title>
</head>
<body>
	<section>
	<div class="container">
		<div class="row">
		
			<div class="col-md-6 offset-md-3">
			
				<div class="my-card mt-3">
				
				<div class="container text-center">
				
					<img class="" style="width:80px" src="" th:src="@{/img/signup.png}" alt="" />
				</div>
				
					<h1 class="text-center">Register here !!</h1>
				
						<form action="" th:action="@{/do_register}" method="post">
							
							
							<!--name filed -->
							<div class="mb-3">
							    <label for="name_field" class="form-label">Your Name</label>
							    
							    <input 
							    type="text" 
							    class="form-control" 
							    id="name_field" 
							    aria-describedby="emailHelp"
							    placeholder="Enter here"
							    required
							    >
							   
							  </div>
							  
							  <!--Email filed -->
							<div class="mb-3">
							    <label for="email_field" class="form-label">Your Email</label>
							    
							    <input 
							    type="email" 
							    class="form-control" 
							    id="email_field" 
							    aria-describedby="emailHelp"
							    placeholder="Enter here"
							    required
							    >
							  </div>  
							    
							    <!--Password filed -->
							<div class="mb-3">
							    <label for="password_field" class="form-label">Your Password</label>
							    
							    <input 
							    type="password" 
							    class="form-control" 
							    id="password_field" 
							    aria-describedby="emailHelp"
							    placeholder="Enter here"
							    required
							    >
							   
							  </div>
							  
							  <!--About filed -->
							  <div class="form-group">
							  
							  <textarea  placeholder="Enter something yourself"rows="10" class="form-control"></textarea>
							  
							  
							  </div>
							 
							  
							  <span>
							  
							  <div class="container text-center" ></br>
							  
							  <button type="submit"class="btn bg-primary  text-white" >
							  	Submit
							  
							  </button>
							  
							  <button type="reset" class="btn btn-danger  text-white" >
							  	Reset
							  
							  </button>
							  
							  </span>
							  
							  </div>
						
						</form>
						
				</div>
			
				
			
			
			</div>
		
		</div>	
	
	
	</div>
	
	</section>
</body>
</html>
